<!-- Scroll to Top Button (to be included in all pages) -->
<button id="scrollToTop" aria-label="Scroll to top">
    <i class="fas fa-arrow-up"></i>
</button>

<style>
#scrollToTop {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 50px;
    height: 50px;
    background: var(--gradient-primary);
    color: white;
    border: none;
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    cursor: pointer;
    transition: var(--transition-smooth);
    z-index: 1000;
    box-shadow: 0 4px 15px rgba(42, 63, 157, 0.3);
}

#scrollToTop:hover {
    transform: translateY(-3px) scale(1.1);
    box-shadow: 0 6px 20px rgba(42, 63, 157, 0.4);
}

#scrollToTop.show {
    display: flex;
    animation: fadeInUp 0.3s ease;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
