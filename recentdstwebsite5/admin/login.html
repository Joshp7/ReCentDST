<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ReCentDST Limited</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="admin-login-body">
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="login-card glassmorphism-card">
                        <div class="text-center mb-4">
                            <img src="../images/logo.png" alt="ReCentDST Limited" class="login-logo mb-3">
                            <h2 class="login-title">Admin Dashboard</h2>
                            <p class="login-subtitle">Sign in to manage your website</p>
                        </div>
                        
                        <form id="loginForm" class="login-form">
                            <div class="alert alert-danger d-none" id="loginError" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span id="errorMessage">Invalid credentials. Please try again.</span>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 login-btn">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                <span class="btn-text">Sign In</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt me-1"></i>
                                Secure admin access for ReCentDST Limited
                            </small>
                        </div>
                        
                        <!-- Demo Credentials Info -->
                        <div class="demo-credentials mt-4">
                            <h6 class="text-center mb-3">Demo Login Credentials:</h6>
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <small class="text-muted">
                                        <strong>Admin:</strong><br>
                                        Username: admin<br>
                                        Password: admin123
                                    </small>
                                </div>
                                <div class="col-md-6 mb-2">
                                    <small class="text-muted">
                                        <strong>Editor:</strong><br>
                                        Username: editor<br>
                                        Password: admin123
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Admin JS -->
    <script src="js/admin-login.js"></script>
</body>
</html>
